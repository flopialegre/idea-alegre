    <main class="contacto">
        <h2 class="contactanos">
            Contactanos
        </h2>
        <form action="formulario">
            <div class="nombre">
                <label for="nombre">NOMBRE</label>
                <input type="text" name="nombre" placeholder="escribe tu nombre">
            </div>
            <div class="apellido">
                <label for="apellido">APELLIDO</label>
                <input type="text" name="apellido" placeholder="escribe tu apellido">
            </div> 
            <div class="dni">
                <label for="dni">DNI</label>
                <input type="password" name="dni">
            </div>
            <div class="email">
                <label for="email">EMAIL*</label>
                <input type="email" name="email" required>
            </div> 
                <div class="telefono">
                    <label for="telefono">TELEFONO*</label>
                    <input type="numero" name="telefono"required>
                </div>
                <div class="comentario">
                    <label for="comentario">Escribe tu mensaje</label><br>
                    <textarea name="comentario" id="" cols="30" rows="10" placeholder="escribe por lo menos 5 palabras"></textarea>
                </div>
                <div class="enviar borrar">
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos">
                </div>
        </form>
</main>
